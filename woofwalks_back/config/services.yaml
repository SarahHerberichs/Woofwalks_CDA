# # This file is the entry point to configure your own services.
# # Files in the packages/ subdirectory configure your dependencies.

# # Put parameters here that don't need to change on each machine where the app is deployed
# # https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
# parameters:

# services:
#     # default configuration for services in *this* file
#     _defaults:
#         autowire: true      # Automatically injects dependencies in your services.
#         autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

#     # makes classes in src/ available to be used as services
#     # this creates a service per class whose id is the fully-qualified class name
#     App\:
#         resource: '../src/'
#         exclude:
#             - '../src/DependencyInjection/'
#             - '../src/Entity/'
#             - '../src/Kernel.php'

#     # add more service definitions when explicit configuration is needed
#     # please note that last definitions always *replace* previous ones
parameters:
  uploads_directory: "%kernel.project_dir%/public/uploads" # Définir le chemin du répertoire de téléchargement
services:
  _defaults:
    autowire: true # Autowiring permet à Symfony d'injecter automatiquement les dépendances
    autoconfigure: true #
    public: false
  App\:
    resource: '../src/'
    exclude:
        - '../src/DependencyInjection/'
        - '../src/Entity/'
        - '../src/Kernel.php'

    # Ajoutez explicitement vos Event Subscribers ici:
    # Cela force Symfony à les prendre en compte, même si l'autodiscovery a un problème
  App\EventSubscriber\JWTCreatedSubscriber: ~
  App\EventSubscriber\TestSubscriber: ~    
  App\DataPersister\UserDataPersister: ~
  App\EventListener\:
    resource: '../src/EventListener'
    tags: ['doctrine.orm.entity_listener'] # optionnel avec #[AsEntityListener]
    autowire: true
    autoconfigure: true
  App\Repository\:
    resource: "../src/Repository"
    tags: ["doctrine.repository_service"]
  App\Controller\:
    resource: "../src/Controller"
    exclude: "../src/Controller/{Debugger,Tests,Test}"
    public: true # Rend le contrôleur public
  App\Service\:
    resource: "../src/Service/*"
    public: false
  App\Encoder\MultipartDecoder:
    arguments:
      $requestStack: "@request_stack"
    tags:
      - { name: "serializer.encoder", priority: 10 }
  App\Serializer\PhotoDenormalizer:
    tags:
      - { name: "serializer.denormalizer", priority: 100 }
  App\Serializer\PhotoNormalizer:
    arguments:
      - "@api_platform.jsonld.normalizer.item"
      - "@vich_uploader.storage"
    tags:
      - { name: "serializer.normalizer", priority: 100 }
  App\Repository\WalkRepository:
    tags: ["doctrine.repository_service"]
